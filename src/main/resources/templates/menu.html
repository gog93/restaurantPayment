<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{'/basketItem/'+${userId}}">basket</a>

    <div class="food" th:field="*{foods}" th:each="food:${foods}">
        <p id="money" th:text="${food.getName()}"></p>
        <a th:href="@{'/basketItem/putInBasket/'+${userId}+'/'+${food.getId()} }">Put in basketItem</a>

    </div>
</body>
</html>
