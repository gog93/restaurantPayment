<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form id="form" class="form" th:method="POST" th:action="@{/reg}" th:object="${user}">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Name"  th:name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Surname"  th:name="surname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="number" th:name="phoneNumber"  placeholder="phoneNumber">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Login" th:name="login">
                        </div> <div class="input-group">
                            <input class="input--style-2" type="password" placeholder="Password" th:name="password">
                        </div>


                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
